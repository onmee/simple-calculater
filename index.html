<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="grid-container">
        <div class="calculator">
            <div class="display"></div>
            <div class="add"><button type="button">&plus;</button></div>
            <div class="sub"><button type="button">&minus;</button></div>
            <div class="multi"><button type="button">&times;</button></div>
            <div class="divide"><button type="button">&divide;</button></div>
            <div class="equal"><button type="button">&equals;</button></div>
            <div class="clear"><button type="button" style="background-color: brown;">AC</button></div>
            <div class="seven"><button type="button">7</button></div>
            <div class="eight"><button type="button">8</button></div>
            <div class="nine"><button type="button">9</button></div>
            <div class="four"><button type="button">4</button></div>
            <div class="five"><button type="button">5</button></div>
            <div class="six"><button type="button">6</button></div>
            <div class="one"><button type="button">1</button></div>
            <div class="two"><button type="button">2</button></div>
            <div class="three"><button type="button">3</button></div>
            <div class="zero"><button type="button">0</button></div>
            <div class="dot"><button type="button">&bull;</button></div>
            <div class="sqrt"><button type="button">&radic;</button></div>
            <div class="del"><button type="button" style="background-color: brown;">DEL</button></div>
            
        </div>
    </div>

</body>
