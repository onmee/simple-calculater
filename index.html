<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="grid-container">
        <div class="calculator">
            <div class="display" id="display"></div>
            <div class="add"><button type="button">&plus;</button></div>
            <div class="sub"><button type="button">&minus;</button></div>
            <div class="multi"><button type="button">&times;</button></div>
            <div class="divide"><button type="button">&divide;</button></div>
            <div class="equal"><button type="button">&equals;</button></div>
            <div class="clear"><button type="button" style="background-color: brown;">AC</button></div>
            <div class="seven number" ><button type="button">7</button></div>
            <div class="eight number"><button type="button">8</button></div>
            <div class="nine number"><button type="button">9</button></div>
            <div class="four number"><button type="button">4</button></div>
            <div class="five number"><button type="button">5</button></div>
            <div class="six number"><button type="button">6</button></div>
            <div class="one number"><button type="button">1</button></div>
            <div class="two number"><button type="button">2</button></div>
            <div class="three number"><button type="button">3</button></div>
            <div class="zero number"><button type="button">0</button></div>
            <div class="dot"><button type="button">&bull;</button></div>
            <div class="sqrt"><button type="button">&#119909<sup>&#9642</sup></button></div>
            <div class="delete"><button type="button" style="background-color: brown;">DEL</button></div>
            
        </div>
    </div>

<script src="calculator.js"></script>

</body>
